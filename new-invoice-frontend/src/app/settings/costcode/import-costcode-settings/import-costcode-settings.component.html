<div class="addContainer">
     <div class="mr-set">
          <div class="row">
               <div class="col-2">
                    <img src="{{ invoice_logo }}" height="57px" width="45px" />
               </div>
               <div class="col-8 align-div">
                    <div class="editRowModal">
                         <div class="modalHeader clearfix">

                              <div class="modal-about">
                                   <div class="fw-bold p-t-5 p-l-10 font-17">
                                        {{'SETTINGS.SETTINGS_OTHER_OPTION.OTHER_SETTINGS_MODULE.FILE_DOWNLOAD_INSTRUCTION'
                                        | translate}}
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
               <div class="col-2">
                    <button mat-mini-fab (click)="dialogRef.close()" color="warn" aria-label="Close dialog">
                         <mat-icon class="col-white">close </mat-icon>
                    </button>
               </div>
          </div>
     </div>
     <div mat-dialog-content>
          <div class="card-title">{{'SETTINGS.SETTINGS_OTHER_OPTION.OTHER_SETTINGS_MODULE.DOWNLOAD_IMPORT_INSTRUCTION' |
               translate}}</div>

          <div class="row">
               <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 align-div">
                    <div class="example-button-row">
                         <button mat-raised-button color="warn" class="width-set-1 btn-width" (click)="downloadImport()"
                              tabindex="-1">{{'SETTINGS.SETTINGS_OTHER_OPTION.OTHER_SETTINGS_MODULE.OK_TO_IMPORT' |
                              translate}}</button>
                    </div>
               </div>
          </div>
     </div>

</div>
