<section class="content">
    <div class="content-block">
        <div class="m-4"></div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="materialTableHeader">
                        <div class="left">
                            <ul class="header-buttons-left ms-0">
                                <li class="tbl-title">
                                    <h2>{{'SETTINGS.SETTINGS_OTHER_OPTION.SECURITY' | translate}}</h2>
                                </li>
                            </ul>
                        </div>
                        <div class="right">
                            <ul class="tbl-export-btn">
                                <li class="tbl-header-btn">
                                    <div class="m-l-10" matTooltip="{{'COMMON.TOOL_TIP.BACK' |
                                    translate}}">
                                        <button mat-mini-fab color="warn" (click)="back()">
                                            <mat-icon class="col-white">close </mat-icon>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="body overflow-auto">
                        <div class="main-cust-setting-div">
                            <div class="decorate-div">
                                <mat-slide-toggle color="primary" [(ngModel)]="timeoutSwitch"
                                    (ngModelChange)="modelSwitchChangeTimeOut($event)">
                                    {{'SETTINGS.SETTINGS_OTHER_OPTION.SECURITY_MODULE.AMOUNT_MINUTES' | translate}}
                                </mat-slide-toggle>
                                <mat-form-field appearance="outline" class="magin-l">
                                    <mat-select [(ngModel)]="timer" (ngModelChange)="modelChangeTimeout($event)"
                                        class="dark-cust-color" required>
                                        <mat-option *ngFor="let option of timerOptions" [value]="option.key">
                                            {{option.name}}{{option.tmp_language | translate}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
