<section class="content">
    <div class="content-block">
        <div class="m-4"></div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card ">
                    <div class="materialTableHeader">
                        <div class="left ">
                            <ul class="header-buttons-left ms-0">
                                <li class="tbl-title">
                                    <h2>{{'REPORT.VIEW.TITLE' | translate}}</h2>
                                </li>
                            </ul>
                        </div>
                        <div class="right report-date">
                            <ul class="tbl-export-btn"> </ul>
                        </div>
                    </div>
                    <div class="body overflow-auto col-12">
                        <div class="row report" *ngFor="let report of reportList">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                <div class="title py-2 px-3 lecture-list">{{report.title}}</div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="description py-2 px-3 lecture-list">
                                    {{report.description}}
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                <button class="button" mat-raised-button color="primary"
                                    (click)="report.click.apply(this)"> Generate Report </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
