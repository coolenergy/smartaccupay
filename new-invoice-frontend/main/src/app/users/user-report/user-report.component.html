<div class="addContainer">
     <div class="mr-set">
          <div class="row">
               <div class="row">
                    <div class="col-1">
                         <img src="{{invoice_logo}}" height="57px" width="45px">
                    </div>
                    <div class="col-10 align-div">
                         <div class="editRowModal">
                              <div class="modalHeader clearfix">
                                   <div class="modal-about">
                                        <div class="fw-bold  font-17">
                                             {{'USERS.REPORT.TITLE' | translate}}
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
                    <div class="col-1">
                         <button mat-mini-fab (click)="dialogRef.close()" color="warn" aria-label="Close dialog">
                              <mat-icon class="col-white">close </mat-icon>
                         </button>
                    </div>
               </div>
          </div>

          <div mat-dialog-content>
               <form class="register-form m-4" [formGroup]="userInfo">
                    <div class="fw-bold p-t-5 p-l-10 font-15">
                         Please select the terms of the User
                    </div>
                    <section class="example-section">
                         <mat-checkbox formControlName="All_Roles" (change)="onChangeValueAll_Role($event)"
                              color="primary">
                              All
                              Role </mat-checkbox>
                    </section>
                    <mat-form-field class="example-full-width" appearance="outline">
                         <mat-label>Role</mat-label>
                         <mat-select formControlName="role_ids" multiple>
                              <mat-option *ngFor="let role of roleLists" [value]="role._id">
                                   {{role.role_name}}
                              </mat-option>
                         </mat-select>
                    </mat-form-field>

                    <div class="fw-bold p-t-5 p-l-10 font-15">
                         Please select the status of invoice
                    </div>
                    <section class="example-section">
                         <mat-checkbox formControlName="All_Status" (change)="onChangeValueAll_UserStatus($event)"
                              color="primary"> All Status </mat-checkbox>
                    </section>
                    <mat-form-field class="example-full-width" appearance="outline">
                         <mat-label>Status</mat-label>
                         <mat-select formControlName="status_ids" multiple>
                              <mat-option *ngFor="let status of statusList" [value]="status.key">
                                   {{status.name}}
                              </mat-option>
                         </mat-select>
                    </mat-form-field>


                    <div class="fw-bold p-t-5 p-l-10 font-15">
                         Send report to the following emails
                         <button mat-raised-button color="primary" *ngIf="is_oneOnly" (click)="addmyself()">
                              <mat-icon>add</mat-icon>
                              Add Myself
                         </button>
                    </div>
                    <mat-form-field class="example-chip-list full-width mt-2" appearance="outline">
                         <mat-label>Email</mat-label>
                         <mat-chip-grid #chipGrid aria-label="Enter email">
                              <mat-chip-row *ngFor="let email of emailsList" (removed)="removeEmail(email)"
                                   [aria-description]="'press enter to edit ' + email">
                                   {{email}}
                                   <button matChipRemove [attr.aria-label]="'remove ' + email">
                                        <mat-icon>cancel</mat-icon>
                                   </button>
                              </mat-chip-row>
                              <input placeholder="New email..." [matChipInputFor]="chipGrid"
                                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                   [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addEmail($event)" />
                         </mat-chip-grid>
                    </mat-form-field>
                    <div class="row">
                         <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                              <div class="example-button-row">
                                   <button mat-raised-button color="primary" [disabled]="!userInfo.valid"
                                        (click)="sendReport()">Save</button>
                                   <button mat-raised-button color="warn" (click)="onNoClick()"
                                        tabindex="-1">Cancel</button>
                              </div>
                         </div>
                    </div>
               </form>
          </div>
     </div>
